name: Test Docker Container

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-container:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: hlcs-docker-test:latest
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test ROS2 installation
        run: |
          echo "Testing ROS2 CLI..."
          docker run --rm hlcs-docker-test:latest ros2 --help > /tmp/ros2_output.txt
          
          # Check if ros2 --help produces expected output
          if grep -q "ros2 is an extensible command-line tool" /tmp/ros2_output.txt; then
            echo "✓ ROS2 CLI test passed: ros2 command is available and working"
          else
            echo "✗ ROS2 CLI test failed: Expected output not found"
            cat /tmp/ros2_output.txt
            exit 1
          fi

      - name: Test Python3 installation
        run: |
          echo "Testing Python3..."
          docker run --rm hlcs-docker-test:latest python3 --version > /tmp/python_output.txt
          
          # Check if python3 is installed and outputs version
          if grep -q "Python 3" /tmp/python_output.txt; then
            echo "✓ Python3 test passed: Python3 is installed"
            cat /tmp/python_output.txt
          else
            echo "✗ Python3 test failed: Python3 not found or unexpected output"
            cat /tmp/python_output.txt
            exit 1
          fi

      - name: Test container can run interactively
        run: |
          echo "Testing container can run and execute basic commands..."
          docker run --rm hlcs-docker-test:latest bash -c "echo 'Container is running' && ls -la /workspace"
          echo "✓ Container run test passed: Container can execute commands successfully"
