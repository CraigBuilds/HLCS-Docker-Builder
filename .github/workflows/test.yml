name: Test Docker Container

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-container:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: my-ros2-container:latest
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test ROS2 installation
        run: |
          echo "Testing ROS2 CLI..."
          docker run --rm my-ros2-container:latest ros2 --help > /tmp/ros2_output.txt
          
          # Check if ros2 --help produces expected output (check for 'usage:' which is more stable)
          if grep -qi "usage:" /tmp/ros2_output.txt && grep -q "ros2" /tmp/ros2_output.txt; then
            echo "✓ ROS2 CLI test passed: ros2 command is available and working"
          else
            echo "✗ ROS2 CLI test failed: Expected output not found"
            cat /tmp/ros2_output.txt
            exit 1
          fi

      - name: Test Python3 installation
        run: |
          echo "Testing Python3..."
          docker run --rm my-ros2-container:latest python3 --version > /tmp/python_output.txt
          
          # Check if python3 is installed and outputs version
          if grep -q "Python 3" /tmp/python_output.txt; then
            echo "✓ Python3 test passed: Python3 is installed"
            cat /tmp/python_output.txt
          else
            echo "✗ Python3 test failed: Python3 not found or unexpected output"
            cat /tmp/python_output.txt
            exit 1
          fi

      - name: Test container can run interactively
        run: |
          echo "Testing container can run and execute basic commands..."
          docker run --rm my-ros2-container:latest bash -c "echo 'Container is running' && test -d /workspace && ls -la /workspace"
          echo "✓ Container run test passed: Container can execute commands successfully"

      - name: Test PySide6 import
        timeout-minutes: 2
        run: |
          echo "Testing PySide6 import and version..."
          docker run --rm my-ros2-container:latest bash -c "
            python3 -c 'import PySide6; print(\"PySide6 version:\", PySide6.__version__)'
          " > /tmp/pyside6_import_output.txt
          
          cat /tmp/pyside6_import_output.txt
          
          # Check if PySide6 is installed
          if grep -q "PySide6 version:" /tmp/pyside6_import_output.txt; then
            echo "✓ PySide6 import test passed: PySide6 is installed"
          else
            echo "✗ PySide6 import test failed: PySide6 not found"
            cat /tmp/pyside6_import_output.txt
            exit 1
          fi

      - name: Test PySide6 GUI functionality
        timeout-minutes: 2
        run: |
          echo "Testing PySide6 GUI functionality with Xvfb..."
          
          # Run the GUI test script with manually started Xvfb
          # This avoids issues with xvfb-run blocking in Docker
          docker run --rm my-ros2-container:latest bash -c "
            echo 'Starting Xvfb...'
            Xvfb :99 -screen 0 1024x768x24 &
            XVFB_PID=\$!
            echo 'Xvfb started with PID:' \$XVFB_PID
            
            # Wait for Xvfb to be ready (check if display is available)
            for i in \$(seq 1 10); do
              if xdpyinfo -display :99 >/dev/null 2>&1; then
                echo 'Xvfb is ready'
                break
              fi
              echo 'Waiting for Xvfb...'
              sleep 0.5
            done
            
            # Set display and run test
            export DISPLAY=:99
            echo 'Running PySide6 test...'
            python3 -u /opt/bootstrap/test_pyside6.py
            EXIT_CODE=\$?
            
            # Clean up - try graceful kill first, then force kill if needed
            kill \$XVFB_PID 2>/dev/null || true
            sleep 0.5
            kill -9 \$XVFB_PID 2>/dev/null || true
            
            exit \$EXIT_CODE
          " 2>&1 | tee /tmp/pyside6_gui_output.txt
          
          # Check if test passed
          if grep -q "PySide6 test passed!" /tmp/pyside6_gui_output.txt; then
            echo "✓ PySide6 GUI test passed: PySide6 can create GUI applications"
          else
            echo "✗ PySide6 GUI test failed: Expected output not found"
            cat /tmp/pyside6_gui_output.txt
            exit 1
          fi
            
      - name: Test asyncua installation
        run: |
          echo "Testing asyncua package..."
          docker run --rm my-ros2-container:latest python3 -c "import asyncua; print('asyncua version:', asyncua.__version__)" > /tmp/asyncua_output.txt
          
          # Check if asyncua is installed and can be imported
          if grep -q "asyncua version:" /tmp/asyncua_output.txt; then
            echo "✓ asyncua test passed: asyncua is installed and working"
            cat /tmp/asyncua_output.txt
          else
            echo "✗ asyncua test failed: asyncua not found or unexpected output"
            cat /tmp/asyncua_output.txt
            exit 1
          fi
