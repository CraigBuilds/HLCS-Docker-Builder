name: Test Docker Container

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-container:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: my-ros2-container:latest
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test ROS2 installation
        run: |
          echo "Testing ROS2 CLI..."
          docker run --rm my-ros2-container:latest ros2 --help > /tmp/ros2_output.txt
          
          # Check if ros2 --help produces expected output (check for 'usage:' which is more stable)
          if grep -qi "usage:" /tmp/ros2_output.txt && grep -q "ros2" /tmp/ros2_output.txt; then
            echo "✓ ROS2 CLI test passed: ros2 command is available and working"
          else
            echo "✗ ROS2 CLI test failed: Expected output not found"
            cat /tmp/ros2_output.txt
            exit 1
          fi

      - name: Test Python3 installation
        run: |
          echo "Testing Python3..."
          docker run --rm my-ros2-container:latest python3 --version > /tmp/python_output.txt
          
          # Check if python3 is installed and outputs version
          if grep -q "Python 3" /tmp/python_output.txt; then
            echo "✓ Python3 test passed: Python3 is installed"
            cat /tmp/python_output.txt
          else
            echo "✗ Python3 test failed: Python3 not found or unexpected output"
            cat /tmp/python_output.txt
            exit 1
          fi

      - name: Test container can run interactively
        run: |
          echo "Testing container can run and execute basic commands..."
          docker run --rm my-ros2-container:latest bash -c "echo 'Container is running' && test -d /workspace && ls -la /workspace"
          echo "✓ Container run test passed: Container can execute commands successfully"

      - name: Test PySide6 installation
        run: |
          echo "Testing PySide6 installation..."
          
          # Test PySide6 import and version
          docker run --rm my-ros2-container:latest bash -c "
            # Verify PySide6 is installed
            python3 -c 'import PySide6; print("PySide6 version:", PySide6.__version__)'
            
            # Run the GUI test script with Xvfb (virtual display)
            xvfb-run -a python3 /opt/bootstrap/test_pyside6.py
          " > /tmp/pyside6_output.txt
          
          cat /tmp/pyside6_output.txt
          
          # Check if test passed
          if grep -q "PySide6 test passed!" /tmp/pyside6_output.txt; then
            echo "✓ PySide6 test passed: PySide6 is installed and can create GUI applications"
          else
            echo "✗ PySide6 test failed: Expected output not found"
            cat /tmp/pyside6_output.txt
            exit 1
          fi
